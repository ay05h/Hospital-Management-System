<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            display: none;
        }
        .alert.show {
            display: block;
            animation: fade-out 2s forwards;
        }
        @keyframes fade-out {
            0% { opacity: 1; }
            99% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hospital Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_landing') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Book an Appointment</h2>

        <!-- Department Dropdown -->
        <div class="mb-3">
            <label for="department" class="form-label">Select Department</label>
            <select class="form-select" id="department" onchange="loadDoctors(this.value)">
                <option value="">Choose...</option>
                <!-- Populate departments using JavaScript -->
            </select>
        </div>

        <!-- Doctor Dropdown -->
        <div class="mb-3">
            <label for="doctor" class="form-label">Select Doctor</label>
            <select class="form-select" id="doctor" disabled>
                <option value="">Choose...</option>
            </select>
        </div>

        <!-- Date Picker -->
        <div class="mb-3">
            <label for="appointment_date" class="form-label">Select Date</label>
            <input type="date" class="form-control" id="appointment_date" onchange="loadAvailableSlots()">
        </div>

        <!-- Available Slots -->
        <div class="mb-3">
            <label for="available_slots" class="form-label">Available Time Slots</label>
            <select class="form-select" id="available_slots" disabled>
                <option value="">Choose...</option>
            </select>
        </div>

        <!-- Book Appointment Button -->
        <button id="book_appointment" class="btn btn-primary" onclick="submitAppointment()">Book Appointment</button>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} show">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load departments on page load
        window.onload = function() {
            fetch('/api/departments')
                .then(response => response.json())
                .then(data => {
                    const departmentSelect = document.getElementById('department');
                    data.forEach(dept => {
                        const option = new Option(dept.name, dept.id);
                        departmentSelect.add(option);
                    });
                });
        }

        // Load doctors based on selected department
        function loadDoctors(departmentId) {
            fetch(`/api/doctors/${departmentId}`)
                .then(response => response.json())
                .then(data => {
                    const doctorSelect = document.getElementById('doctor');
                    doctorSelect.innerHTML = '<option value="">Choose...</option>';
                    data.forEach(doc => {
                        const option = new Option(doc.name, doc.id);
                        doctorSelect.add(option);
                    });
                    doctorSelect.disabled = false;
                });
        }

        // Load available slots based on selected doctor and date
        function loadAvailableSlots() {
            const doctorId = document.getElementById('doctor').value;
            const date = document.getElementById('appointment_date').value;
            if (doctorId && date) {
                fetch(`/api/available_slots?doctorID=${doctorId}&date=${date}`)
                    .then(response => response.json())
                    .then(data => {
                        const availableSlotsSelect = document.getElementById('available_slots');
                        availableSlotsSelect.innerHTML = '<option value="">Choose...</option>';
                        data.available_slots.forEach(slot => {
                            const option = new Option(slot, slot);
                            availableSlotsSelect.add(option);
                        });
                        availableSlotsSelect.disabled = false;
                    });
            }
        }

        // Submit the appointment booking
        function submitAppointment() {
            const doctorId = document.getElementById('doctor').value;
            const appointmentDate = document.getElementById('appointment_date').value;
            const startTime = document.getElementById('available_slots').value;

            fetch('/book_appointment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    doctor_id: doctorId,
                    appointment_date: appointmentDate,
                    start_time: startTime
                })
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;  // Redirect if booking was successful
                } else {
                    // Handle errors (you might want to show a message)
                }
            });
        }
    </script>
</body>
</html>
