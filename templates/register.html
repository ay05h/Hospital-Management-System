<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form action="/register" method="POST" class="mt-4" id="registration-form">
        <div class="mb-3">
            <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
            <select name="role" id="role" class="form-select" required>
                <option value="">Select Role</option>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" name="first_name" id="first_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
            <input type="text" name="last_name" id="last_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
            <input type="date" name="dob" id="dob" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
            <select name="gender" id="gender" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="text" name="phone" id="phone" class="form-control" maxlength="10" pattern="\d{10}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Re-enter Password <span class="text-danger">*</span></label>
            <input type="password" id="confirm_password" class="form-control" required>
            <div id="password-error" class="text-danger mt-2" style="display: none;">Passwords do not match!</div>
        </div>

        <h5 class="mt-4">Address Details</h5>
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" name="street" id="street" class="form-control">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city" class="form-control">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" id="state" class="form-control">
        </div>

        <div class="mb-3">
            <label for="zipcode" class="form-label">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" class="form-control">
        </div>

        <!-- Doctor Fields -->
        <div id="doctor-fields" style="display: none;">
            <div class="mb-3">
                <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                <select id="department" name="department" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization <span class="text-danger">*</span></label>
                <select id="specialization" name="specialization" class="form-select"></select>
            </div>
        </div>

        <div id="patient-fields" style="display: none;">
            <div class="mb-3">
                <label for="emergency_contact" class="form-label">Emergency Contact <span class="text-danger">*</span></label>
                <input type="text" name="emergency_contact" id="emergency_contact" class="form-control">
            </div>

            <div class="mb-3">
                <label for="insurance_provider" class="form-label">Insurance Provider Name</label>
                <input type="text" name="insurance_provider" id="insurance_provider" class="form-control">
            </div>

            <div class="mb-3">
                <label for="policy_number" class="form-label">Policy Number</label>
                <input type="text" name="policy_number" id="policy_number" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>

<script>
    document.getElementById('role').addEventListener('change', function () {
        const role = this.value;
        document.getElementById('doctor-fields').style.display = role === 'Doctor' ? 'block' : 'none';
        document.getElementById('patient-fields').style.display = role === 'Patient' ? 'block' : 'none';
    });

    document.getElementById('department').addEventListener('change', async function () {
        const departmentID = this.value;
        const specializationSelect = document.getElementById('specialization');
        specializationSelect.innerHTML = '<option>Loading...</option>';

        const response = await fetch(`/api/specializations?departmentID=${departmentID}`);
        const specializations = await response.json();
        specializationSelect.innerHTML = specializations.map(spec =>
            `<option value="${spec.id}">${spec.name}</option>`
        ).join('');
    });

    window.addEventListener('load', async () => {
        const response = await fetch('/api/departments');
        const departments = await response.json();
        const departmentSelect = document.getElementById('department');
        departmentSelect.innerHTML = departments.map(dept =>
            `<option value="${dept.id}">${dept.name}</option>`
        ).join('');
    });

    document.getElementById('registration-form').addEventListener('submit', function (event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            document.getElementById('password-error').style.display = 'block';
        }
    });
</script>
</body>
</html>
