<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Update Profile</h2>
    <form action="/update_profile" method="POST" class="mt-4" id="update-form">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" name="first_name" id="first_name" class="form-control" required value="{{ first_name }}">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
            <input type="text" name="last_name" id="last_name" class="form-control" required value="{{ last_name }}">
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
            <input type="date" name="dob" id="dob" class="form-control" required value="{{ dob }}">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
            <select name="gender" id="gender" class="form-select" required>
                <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" name="email" id="email" class="form-control" required value="{{ email }}">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="text" name="phone" id="phone" class="form-control" maxlength="10" pattern="\d{10}" required value="{{ session['phone'] }}" readonly>
        </div>

        <h5 class="mt-4">Address Details</h5>
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" name="street" id="street" class="form-control" value="{{ address['street'] }}">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city" class="form-control" value="{{ address['city'] }}">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" id="state" class="form-control" value="{{ address['state'] }}">
        </div>

        <div class="mb-3">
            <label for="zipcode" class="form-label">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" class="form-control" value="{{ address['zipcode'] }}">
        </div>

        <div class="mb-3">
            <label for="emergency_contact" class="form-label">Emergency Contact <span class="text-danger">*</span></label>
            <input type="text" name="emergency_contact" id="emergency_contact" class="form-control" required value="{{ emergency_contact }}">
        </div>

        <div class="mb-3">
            <label for="insurance_provider" class="form-label">Insurance Provider Name</label>
            <input type="text" name="insurance_provider" id="insurance_provider" class="form-control" value="{{ insurance['provider'] }}">
        </div>

        <div class="mb-3">
            <label for="policy_number" class="form-label">Policy Number</label>
            <input type="text" name="policy_number" id="policy_number" class="form-control" value="{{ insurance['policy_number'] }}">
        </div>

        <button type="submit" class="btn btn-success w-100">Update Profile</button>
    </form>
</div>
</body>
</html>
